<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/css/loginStyles.css}"/>
</head>
<body>
<div class="login-container">    
    <h1 class="login-title">Mi Perfil</h1>

    <form action="/miPerfil" method="post" class="login-form">

        <p class="form-group">
            <label>Nombre de Usuario: </label>
            <input type="text" class="form-input" th:value="${usuario.nombre}" disabled>
            <small style="color: gray; display: block; margin-top: 5px;">(El nombre no se puede modificar)</small>
        </p>

        <p class="form-group">
            <label for="correoUsu">Correo Electrónico: </label>
            <input type="email" name="correo" id="correoUsu" class="form-input" th:value="${usuario.correo}" required>
        </p>

        <p class="form-group">
            <label for="passUsu">Cambiar Contraseña: </label>
            <input type="password" name="nuevaContrasenia" id="passUsu" class="form-input" placeholder="(Opcional) Déjalo en blanco para no cambiarla">
        </p>

        <p class="form-group">
            <input type="submit" value="Guardar Cambios" class="form-button btn-secondary">
        </p>
        
    </form>

    <div style="text-align: center; margin-top: 15px;">
        <a href="/dashboard" style="color: #003366; text-decoration: none;">Cancelar y volver al menú principal</a>
    </div>
</div>
</body>
</html>
